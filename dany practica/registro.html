<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Gamer Nexus</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        
        body {
            background-color: black;
            color: red;
        }

        .form-container {
            background-color: black;
            color: red;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        
        .nav-link,
        .card-title,
        .card-text {
            color: red;
        }

        .nav-link.active {
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"]{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1a1a1a;
            color: red;
        }

        input[type="text"] ::placeholder,
        input[type="email"] ::placeholder,
        input[type="password"] ::placeholder {
            color: #888;
        }
    </style>
</head>

<body>
    <header>
        <h1>Registro de Usuario</h1>
    </header>

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <h2>¡Regístrate en Gamer Nexus!</h2>
                    <form id="registroForm" action="procesar_registro.php" method="post" onsubmit="return validarFormulario()">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="text" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                  
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Games Nexus Todos los derechos reservados</p>
    </footer>

    <script>
        function validarFormulario(){
            const nombre=document.getElementById('nombre').value.trim();
            const email= document.getElementById('email').value.trim();
            const contraseña= document.getElementById('contraseña').value.trim();

            if(nombre ==="" || email === "" || contraseña === ""){
                alert("Todos los campos son obligatorios.");
                return false;
            }

            if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
                alert("Por favor, ingrese un correo electronico valido.");
                return false;
            }

            if(contrasena.length < 6 ){
                alert("La contraseña debe tener al menos 6 caracteres.");
                return false;
            }

            return true; 
        }
    </script>


</body>

</html>
